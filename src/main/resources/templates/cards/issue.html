<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оформление новой карты — Мой Банк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/cards/issue.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
      <div class="d-flex align-items-center">
          <a class="navbar-brand fw-bold" href="/home">
              <i class="bi bi-bank me-2"></i>Мой Банк
          </a>

          <div sec:authorize="hasRole('ADMIN')" class="ms-3">
              <a th:href="@{/backup}" class="btn btn-outline-light">
                  <i class="bi bi-cloud-download me-1"></i>
                  <span class="d-none d-sm-inline">Бекапы</span>
              </a>

              <a th:href="@{/statement}" class="btn btn-outline-light">
                  <i class="bi bi-journal-text me-1"></i>
                  <span class="d-none d-sm-inline">Сформировать выписку</span>
              </a>
          </div>
      </div>

    <div class="d-flex">
      <a th:href="@{/home}" class="btn btn-outline-light me-2">
        <i class="bi bi-arrow-left"></i> Назад
      </a>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-light">
          <i class="bi bi-box-arrow-right"></i> Выйти
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card-form">
    <div class="card-header-form">
      <h4 class="mb-0">
        <i class="bi bi-credit-card-2-front fs-3 me-2"></i>
        Оформление новой карты
      </h4>
    </div>
    <div class="card-body p-4">
      <form th:action="@{/card/issue}" th:object="${card_form}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="pin" class="form-label fw-semibold">Придумайте ПИН-код</label>
          <input type="password" class="form-control" id="pin" th:field="*{pin}" maxlength="4"
                 pattern="\d{4}" placeholder="••••" required>
          <div class="form-text">4 цифры. Только для демо.</div>
          <div class="invalid-feedback">
            Введите 4 цифры.
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">
            Я согласен с <a href="#" class="text-decoration-underline">условиями обслуживания</a>
          </label>
          <div class="invalid-feedback">
            Необходимо согласие.
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a th:href="@{/home}" class="btn btn-outline-secondary me-md-2">
            Отмена
          </a>
          <button type="submit" class="btn btn-issue text-white">
            <i class="bi bi-check-circle me-2"></i>Выпустить карту
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cards/issue.js" defer></script>

</body>
</html>
