<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выписки — Мой Банк</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/statement.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="/home">
                <i class="bi bi-bank me-2"></i>Мой Банк
            </a>

            <div sec:authorize="hasRole('ADMIN')" class="ms-3">
                <a th:href="@{/backup}" class="btn btn-outline-light">
                    <i class="bi bi-cloud-download me-1"></i>
                    <span class="d-none d-sm-inline">Бекапы</span>
                </a>

                <button class="btn btn-light active" disabled>
                    <i class="bi bi-journal-text me-1"></i>
                    <span class="d-none d-sm-inline">Сформировать выписку</span>
                </button>
            </div>
        </div>

        <div class="d-flex gap-1">
            <a th:href="@{/branch}" class="btn btn-branch text-white me-1" title="Филиалы">
                <i class="bi bi-building"></i>
                <span class="d-none d-sm-inline ms-1">Филиалы</span>
            </a>
            <a th:href="@{/cash-machine}" class="btn btn-atm text-white me-1" title="Банкоматы">
                <i class="bi bi-cash-coin"></i>
                <span class="d-none d-sm-inline ms-1">Банкоматы</span>
            </a>
            <a th:href="@{/profile}" class="btn btn-profile text-white me-1">Профиль</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-logout text-white">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="section-title mb-3">
                <i class="bi bi-journal-text text-primary me-2"></i>
                Выписки системы
            </h1>
            <p class="text-muted lead">Получение отчетов по выбранным данным</p>
        </div>
    </div>

    <!-- Карточка для выбора параметров -->
    <div class="card card-statement bg-white shadow rounded mt-4">
        <div class="card-header-statement d-flex justify-content-between align-items-center">
            <span>Выбор параметров</span>
            <i class="bi bi-filter-right statement-icon"></i>
        </div>
        <div class="card-body p-4">
            <form action="/statement/generate" method="GET">
                <div class="row gy-3">
                    <div class="col-md-4">
                        <label for="entity-type" class="form-label">Тип выписки:</label>
                        <select class="form-select" id="entity-type" name="type">
                            <option value="CARD">Карточки</option>
                            <option value="DEPOSIT">Депозиты</option>
                            <option value="CREDIT">Кредиты</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="from-date" class="form-label">От:</label>
                        <input type="date" class="form-control" id="from-date" name="from">
                    </div>
                    <div class="col-md-4">
                        <label for="to-date" class="form-label">До:</label>
                        <input type="date" class="form-control" id="to-date" name="to">
                    </div>
                    <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-search me-2"></i>
                            Получить выписку
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
