<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бекапы — Мой Банк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/backups/list.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand fw-bold" href="/home">
                <i class="bi bi-bank me-2"></i>Мой Банк
            </a>

            <div sec:authorize="hasRole('ADMIN')" class="ms-3">
                <button class="btn btn-light active" disabled>
                    <i class="bi bi-cloud-download me-1"></i>
                    <span class="d-none d-sm-inline">Бекапы</span>
                </button>

                <a th:href="@{/statement}" class="btn btn-outline-light">
                    <i class="bi bi-journal-text me-1"></i>
                    <span class="d-none d-sm-inline">Сформировать выписку</span>
                </a>
            </div>
        </div>

        <div class="d-flex gap-1">
            <a th:href="@{/branch}" class="btn btn-branch text-white me-1" title="Филиалы">
                <i class="bi bi-building"></i>
                <span class="d-none d-sm-inline ms-1">Филиалы</span>
            </a>
            <a th:href="@{/cash-machine}" class="btn btn-atm text-white me-1" title="Банкоматы">
                <i class="bi bi-cash-coin"></i>
                <span class="d-none d-sm-inline ms-1">Банкоматы</span>
            </a>
            <a th:href="@{/profile}" class="btn btn-profile text-white me-1">Профиль</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-logout text-white">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="section-title mb-3">
                <i class="bi bi-cloud-download text-primary me-2"></i>
                Бекапы системы
            </h1>
            <p class="text-muted lead">Управление резервными копиями</p>
        </div>
        <form th:action="@{/backup}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-plus-circle me-2"></i>
                Создать бекап
            </button>
        </form>
    </div>

    <div th:if="${!backups.isEmpty()}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="backup : ${backups}">
                <div class="card h-100 card-backup">
                    <div class="card-header-backup d-flex justify-content-between align-items-center">
                        <span>Бекап</span>
                        <i class="bi bi-database-fill backup-icon"></i>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">
                            <span th:text="${backup.name()}">backup_2025-12-18.sql</span>
                        </h5>
                        <ul class="list-unstyled text-muted mb-4">
                            <li class="mb-2">
                                <i class="bi bi-calendar-event me-2"></i>
                                Создан: <strong th:text="${backup.date()}">Не указано</strong>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-file-earmark-zip me-2"></i>
                                Размер: <strong th:text="${backup.size() / 1024 / 1024 + 'МБ'}">45 МБ</strong>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/backup/download(key=${backup.name()})}" class="btn btn-sm btn-download text-white">
                                <i class="bi bi-download me-1"></i> Скачать
                            </a>
                            <form th:action="@{/backup/restore}" method="post" class="d-inline">
                                <input type="hidden" name="key" th:value="${backup.name()}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-warning text-white" onclick="return confirm('Вы уверены, что хотите восстановить систему из этого бекапа? Это действие необратимо!');">
                                    <i class="bi bi-arrow-repeat me-1"></i> Восстановить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${backups == null or backups.isEmpty()}" class="text-center py-5">
        <i class="bi bi-cloud-slash fs-1 text-muted mb-3"></i>
        <h4 class="text-muted">Нет доступных бекапов</h4>
        <p class="text-muted">Создайте новый бекап с помощью кнопки выше.</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
