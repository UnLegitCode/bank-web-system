<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/auth/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Добро пожаловать</h2>
        <p>Войдите в свою учетную запись</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверный email или пароль. Пожалуйста, попробуйте снова.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Вы успешно вышли из системы.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
        </div>

        <button type="submit" class="btn btn-login mb-3">Войти</button>

        <div class="divider">
            <span>ИЛИ</span>
        </div>

        <a th:href="@{/register}" class="btn btn-register">Зарегистрироваться</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
