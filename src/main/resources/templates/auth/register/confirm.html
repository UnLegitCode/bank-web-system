<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Подтверждение регистрации</h4>
                </div>
                <div class="card-body">
                    <h5>Проверьте введенные данные:</h5>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <strong>Персональные данные:</strong>
                            <p th:text="*{step1.lastName} + ' ' + *{step1.firstName} + ' ' + (*{step1.middleName} ?: '')"></p>
                            <p th:text="'Дата рождения: ' + *{step1.birthDate}"></p>
                            <p th:text="'Регион: ' + *{step1.region}"></p>
                            <p th:text="'Город: ' + *{step1.city}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Паспортные данные:</strong>
                            <p th:text="'Серия: ' + *{step2.passportSeries} + ' Номер: ' + *{step2.passportNumber}"></p>
                            <p th:text="'Дата выдачи: ' + *{step2.issueDate}"></p>
                        </div>
                    </div>

                    <div class="mb-4">
                        <strong>Учетные данные:</strong>
                        <p th:text="'Email: ' + *{step3.email}"></p>
                    </div>

                    <form th:action="@{/register/complete}" method="post">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/register/back-to-step2}" class="btn btn-secondary">← Назад</a>
                            <button type="submit" class="btn btn-success">Подтвердить регистрацию</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
